<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="description" content="Buy your books at the WKU Bookstore">

<body>
  <!--Navigation-->
  <!--Add navbar-light bg-faded  to make navbar visiable-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">WKU Books</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Sign in
          </a>
          <div class="dropdown-menu px-2" aria-labelledby="navbarDropdown">
            <input class="dropdown-item form-control mt-1" type="text" id="Email" placeholder="email">
            <input class="dropdown-item form-control my-1" type="password" id="Password" placeholder="password">
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" type="button" id="LogIn" onclick="submitLogin()">Log In</button>
            <button class="dropdown-item" type="button" id="SignUp" onclick="signUp()">Sign Up</button>
            <!-- If Logged In -->
            <button class="dropdown-item example" type="button" id="SignOut" style="display: none;" onclick="logOut()">Sign Out</button>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          </a>
        </li>
      </ul>
    </div>
  </nav>



  <div class="container my-4">
    <form class="needs-validation" novalidate method="post" action="/insert">
      <div class="form-row">
        <!-- Book Title -->
        <div class="form-group col-12">
          <label for="bookTitle">Book Title</label>
          <input class="form-control form-control-lg" id="bookTitle" type="text" placeholder="Book Title" name="title" required></input>
        </div>
        <!-- Image Link -->
        <div class="form-group col-12">
          <label for="imageLink">Image Link</label>
          <input class="form-control form-control-sm" id="imageLink" type="text" placeholder="Image Link" name="imLink" required></input>
        </div>
        <!-- Author Name -->
        <div class="form-group col-sm-6">
          <label for="authorName">Author Name</label>
          <input class="form-control form-control-sm" id="authorName" type="text" placeholder="Author" name="author" required></input>
        </div>
        <!-- ISBN Number -->
        <div class="form-group col-sm-6">
          <label for="isbnNum">ISBN Number</label>
          <input class="form-control form-control-sm" id="isbnNum" type="text" placeholder="ISBN Number" name="isbn" required></input>
          <div class="invalid-feedback">
            Please provide a unique ISBN number
          </div>
          <div class="valid-feedback">
            Unique ISBN Number, looks good!
          </div>
        </div>
        <!-- Publisher -->
        <div class="form-group col-sm-6">
          <label for="publisher">Publisher</label>
          <input class="form-control form-control-sm" id="publisher" type="text" placeholder="Publisher" name="pub" required></input>
        </div>
        <!-- Edition -->
        <div class="form-group col-sm-6">
          <label for="edition">Edition</label>
          <input class="form-control form-control-sm" id="edition" type="text" placeholder="Edition" name="ed" required></input>
        </div>
        <!-- Quantity -->
        <div class="form-group col-sm-6 col-md-4">
          <label for="quantity">Quantity</label>
          <input class="form-control form-control-sm" id="quantity" type="text" placeholder="Quantity" name="qty" required></input>
        </div>
        <!-- Quantity Threshold -->
        <div class="form-group col-sm-6 col-md-4">
          <label for="quantityThreshold">Quantity Threshold</label>
          <input class="form-control form-control-sm" id="quantityThreshold" type="text" placeholder="Quantity Threshold" name="qtyMin" required></input>
        </div>
        <!-- Book Price -->
        <div class="form-group col-md-4">
          <label for="price">Book Price</label>
          <div class="input-group input-group-sm" id="price">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input class="form-control form-control-sm" id="bookPrice" type="text" placeholder="Book Price" name="bPrice" required></input>
          </div>
        </div>
        <div class="form-group col-12">
          <label for="bookDes">Book Description</label>
          <textarea class="form-control" id="bookDes" rows="3" placeholder="Book Description" name="descript" required></textarea>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <!-- add onClick() -->
        <button class="btn btn-success ml-3 mb-4">Add Book</button>
      </div>
    </form>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src='js/login.js'></script>
  <script src='js/loginpage.js'></script>
  <script src='js/customFunctions.js'></script>
