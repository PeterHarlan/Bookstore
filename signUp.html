<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>WKU Bookstore</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<!--*********************************************-->
<!--onload calls the java script when the webpage is loaded-->
<body onload="getFocus()">

  <div class="d-flex align-items-start flex-column" style="height: 100vh">
    <div style="width: 100%">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">WKU Books</a>
      </nav>
    </div>

    <div class="d-flex container-fluid" style="height: 100%">
      <div class="d-flex mx-auto my-auto">
        <div class="container">
          <div class="row">
            <div class="col-md-8 offset-md-2">
              <h3 class="display-3 mb-3"><strong>Sign Up</strong></h3>
              <form class="needs-validation" novalidate action="/newUser" method="post">
                <div class="form-row mt-3">
                  <div class="col-sm-6 mb-3">
                    <input class="form-control" placeholder="First Name" required type="text" name="fname">
                    <div class="invalid-feedback">
                      First name is required
                    </div>
                  </div>

                  <div class="col-sm-6 mb-3">
                    <input class="form-control" placeholder="Last Name" required type="text" name="lname">
                    <div class="invalid-feedback">
                      Last name is required
                    </div>
                  </div>

                  <div class="col-sm-6 mb-3">
                    <input class="form-control" placeholder="Email" required type="text" name="email">
                    <div class="invalid-feedback">
                      Email is required
                    </div>
                  </div>

                  <div class="col-sm-6 mb-3">
                    <input class="form-control" placeholder="Phone Number" required type="text" name="phone">
                    <div class="invalid-feedback">
                      Phone Number is required
                    </div>
                  </div>

                  <div class="col-12 mb-3">
                    <input class="form-control" placeholder="Password" required type="password" name="password">
                    <div class="invalid-feedback">
                      Password is required
                    </div>
                  </div>

                  <div class="col-12 mb-3">
                    <input class="form-control" placeholder="Password (re-typed)" required type="password">
                    <div class="invalid-feedback">
                      Password (re-typed) is required
                    </div>
                  </div>

                  <div class="col-md-12 mb-3">
                    <input class="form-control" placeholder="Address 1" required type="text" name="street1">
                    <div class="invalid-feedback">
                      Address 1 is required
                    </div>
                  </div>

                  <div class="col-md-12 mb-3">
                    <input class="form-control" placeholder="Address 2" type="text" name="street2">
                  </div>

                  <div class="col-md-6 mb-3">
                    <input class="form-control" placeholder="City" required type="text" name="city">
                    <div class="invalid-feedback">
                      City name is required
                    </div>
                  </div>
                  <div class="col-md-3 mb-3 ">
                    <input class="form-control" placeholder="State" required type="text" name="state">
                    <div class="invalid-feedback">
                      State is required
                    </div>
                  </div>

                  <div class="col-md-3 mb-3">
                    <input class="form-control" placeholder="Zip" required type="text" name="zip">
                    <div class="invalid-feedback">
                      Zip code is required
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-end">
                  <!-- onclick="location.href='index.html'" -->
                  <button class="btn btn-success ml-3 mb-4" type="submit">Create Account</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src='js/customFunctions.js'></script>
</body>
</html>
