  <!DOCTYPE html>
  <html lang="en">
  <head>

  <!--*********************************************-->
  <!--onload calls the java script when the webpage is loaded-->
  <body onload="getFocus('input')">

    <!--Custom CSS-->
  <style>
    .homeImage {
      /* The image used */
      background-image: url("img/homeImage.jpg");

      /* Center and scale the image nicely */
      background-position: 55% 0%;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style> 

<!--Navigation-->
<!--Add navbar-light bg-faded  to make navbar visiable-->
<nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
  <a class="navbar-brand" onclick="home()">WKU Books</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Sign in
        </a>
        <form class="needs-validation" id="navLogIn" novalidate>
          <div class="dropdown-menu px-2" aria-labelledby="navbarDropdown">
            <!-- Not Log in -->
            <div id="navNotLogIn">
              <div class="form-group my-0">
                <input  class="dropdown-item form-control mb-2" type="text" id="email" placeholder="email" required>
                <div class="invalid-feedback">
                  Input email
                </div>
              </div>
              <div class="form-group my-0">
                <input  class="dropdown-item form-control" type="password" id="password" placeholder="password" required>
                <div class="invalid-feedback">
                  Input password
                </div>
              </div>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item" type="submit">Log In</button>
              <button class="dropdown-item" onclick="signUp()" type="button">Sign Up</button>
            </div>
            <!-- Log in -->
            <div id="navIsLogIn" style="display: none">
              <!-- Trigger command center if the user is an admin -->
              <button class="dropdown-item" type="button" onclick="commandCenter()" id="commandCenter" style="display: none">Command Center</button>
              <button class="dropdown-item" onclick="signOut()" type="button">Sign Out</button>
            </div>
          </div>
        </form>
      </li>
      <li class="nav-item">
        <a class="nav-link active" onclick="orderHistory()">Orders</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="shoppingCart.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
      </li>
    </ul>
  </div>
</nav>

<!--Search page conent flex from top of the screen to the bottom-->
<div class="container-fluid d-flex homeImage" style=" height: 100vh;">
  <!--Align the child container to the parent-->
  <div class="container align-self-center">
    <form>
      <!-- Center the childern -->
      <center>
        <div class="container">
          <div class="row">
            <!-- Hold search image-->
            <img src="img/search.png" class ="img-fluid col-md-6 offset-md-3 col-lg-8 offset-lg-2" alt="Search Image" >
            <!--Search Bar-->
            <div class="col-md-6 offset-md-3 col-lg-8 offset-lg-2">
            <div class="input-group mt-3">
              <form action="/searchRes" method="post">
              <input type="text" class="form-control" id="input" name="query" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-secondary" type="submit">
                  <i class="fa fa-search" aria-hidden="true"></i></button>
              </span>
              </form>
            </div>
            </div>
          </div>
        </div>
      </center>
    </form>
  </div>
</div>
