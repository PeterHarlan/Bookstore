<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="Buy your books at the WKU Bookstore">
  <meta name="keywords" content="wku, bookstore, Western Kentucky University, college, bowling green, kentucky, ky, bg">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>WKU Bookstore</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome-->
  <link rel="stylesheet" href="css/font-awesome.min.css">

</head>

<!--*********************************************-->
<!--onload calls the java script when the webpage is loaded-->
<body> 

  <style>
    @media only screen and (max-width: 768px) {
      .box{
        /*background-color: lightblue;*/
        height: 100vh;
      }
    }
  </style>

<div class="d-flex align-items-start flex-column" style="height: 100vh">
  <div style="width: 100%">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">WKU Books</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end"" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Sign in
            </a>
            <div class="dropdown-menu px-2" aria-labelledby="navbarDropdown">
              <input  class="dropdown-item form-control mt-1" type="text" id="Email" placeholder="email">
              <input  class="dropdown-item form-control my-1" type="password" id="Password" placeholder="password" >
              <div class="dropdown-divider"></div>
              <button class="dropdown-item" type="button" id="LogIn" onclick="submitLogin()">Log In</button>
              <button class="dropdown-item" type="button" id="SignUp" onclick="signUp()">Sign Up</button>
              <!-- If Logged In -->
              <button class="dropdown-item" type="button" id="CreatePage" onclick="createPageLink()" style="display: none;">Create Page</button>
              <button class="dropdown-item example" type="button" id="SignOut" style="display: none;" onclick="logOut()">Sign Out</button>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="d-flex align-items-stretch mx-0 row" style="height: 100%; width: 100%">
      <div class="d-flex col-12 col-sm-6 col-md-8 box" style="background: gray">
        <div class="my-auto mx-auto" style="color: white">
          <h4 class="display-4 mb-5 text-center"><i class="fa fa-user-o" aria-hidden="true"></i><strong> Total Users</strong> <small>123,123</small></h4>
          <h4 class="display-4 text-center"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i><strong> Top Page</strong> <small>Search</small></h4>
        </div>
      </div>
      <div class="d-flex col-12 col-sm-6 col-md-4 box">
        <div class="my-auto mx-auto" style="width:80%">
          <a class="btn btn-secondary btn-lg btn-block" href="checkStock.html" role="button">Check Stock</a>
          <p class="text-muted mb-3"><small>See which book(s) is running out</small></p>
          <a class="btn btn-secondary btn-lg btn-block my-" href="insertBook.html" role="button">Insert Book</a>
          <p class="text-muted"><small>Add new books to the inventory</small></p>
          <a class="btn btn-secondary btn-lg btn-block" href="modifyBook.html" role="button">Modify Book</a>
          <p class="text-muted"><small>Edit book in inventory</small></p>
          <a class="btn btn-secondary btn-lg btn-block" href="deleteBook.html" role="button">Delete Book</a>
          <p class="text-muted"><small>Remove a book from inventory</small></p>
        </div>
      </div>
  </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
<script src='js/login.js'></script>
<script src='js/loginpage.js'></script>
</body>
</html>
