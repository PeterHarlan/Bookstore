  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Buy your books at the WKU Bookstore">
    <meta name="keywords" content="wku, bookstore, Western Kentucky University, college, bowling green, kentucky, ky, bg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>WKU Bookstore</title>
    
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome-->
    <link rel="stylesheet" href="css/font-awesome.min.css">

  </head>

  <!--*********************************************-->
  <!--onload calls the java script when the webpage is loaded-->
  <body onload="getFocus()">

    <!--Custom CSS-->
  <style>
    .homeImage {
      /* The image used */
      background-image: url("img/homeImage.jpg");

      /* Center and scale the image nicely */
      background-position: 55% 0%;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style> 

<!--Navigation-->
<!--Add navbar-light bg-faded  to make navbar visiable-->
<nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
  <a class="navbar-brand" href="#">WKU Books</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end"" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Sign in
        </a>
        <div class="dropdown-menu px-2" aria-labelledby="navbarDropdown">
          <input  class="dropdown-item form-control mt-1" type="text" id="Email" placeholder="email">
          <input  class="dropdown-item form-control my-1" type="password" id="Password" placeholder="password" >
          <div class="dropdown-divider"></div>
          <button class="dropdown-item" type="button" id="LogIn" onclick="submitLogin()">Log In</button>
          <button class="dropdown-item" type="button" id="SignUp" onclick="signUp()">Sign Up</button>
          <!-- If Logged In -->
          <button class="dropdown-item" type="button" id="CreatePage" onclick="createPageLink()" style="display: none;">Create Page</button>
          <button class="dropdown-item example" type="button" id="SignOut" style="display: none;" onclick="logOut()">Sign Out</button>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#">Orders</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
      </li>
    </ul>
  </div>
</nav>

<!--Search page conent flex from top of the screen to the bottom-->
<div class="container-fluid d-flex homeImage" style=" height: 100vh;">
  <!--Align the child container to the parent-->
  <div class="container align-self-center">
    <form name="search_box">
      <!-- Center the childern -->
      <center>
        <div class="container">
          <div class="row">
            <!-- Hold search image-->
            <img src="img/search.png" class ="img-fluid col-md-6 offset-md-3 col-lg-8 offset-lg-2" alt="Search Image" >
            <!--Search Bar-->
            <div class="col-md-6 offset-md-3 col-lg-8 offset-lg-2">
              <div class="input-group mt-3">
                <input type="text" class="form-control" name = "search" placeholder="Search for...">
                <span class="input-group-btn">
                  <button class="btn btn-secondary" type="button">
                    <i class="fa fa-search" aria-hidden="true"></i></button>
                </span>
              </div>
            </div>
          </div>
        </div>
      </center>
    </form>
  </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
<script src='js/login.js'></script>
<script src='js/loginpage.js'></script>
</body>
</html>
